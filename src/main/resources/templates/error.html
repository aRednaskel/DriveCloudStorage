<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Result</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div id="logoutDiv">
    <form action="#" th:action="@{/logout}" method="POST">
        <button type="submit" class="btn btn-secondary float-right">Logout</button>
    </form>
</div>
<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
    <div th:if="${message}">
        <h4 th:text="${message}"/>
    </div>
    <div class="alert alert-danger fill-parent">
        <span>Click <a th:href="@{/home}">here</a> to continue.</span>
    </div>
</div>
</body>
</html>
